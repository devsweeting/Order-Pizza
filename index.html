<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Dude, Where's my Pizza?</h2>
      </div>
      <h2>Enter Pizza Details:</h2>
      <form class="form-group" id="new-order">
        <div class="row">
          <div class="col-md-4">
            <h3>Select Pizza Size:</h3>
            <select id="pizza-size">
              <option value="Small">small</option>
              <option value="Medium">medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>Select Pizza Type:</h3>
            <select id="pizza-type">
              <option value="normal">normal</option>
              <option value="vegan">vegan</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>Select Pizza Toppings</h3>
            <select id="pizza-toppings">
              <option value="meat lovers">meat lovers</option>
              <option value="veggies">veggies</option>
            </select>
          </div>
          <button type="submit" class="btn-success">Add to Order</button>
        </div>
      </form>
<!-- Order Details Below  -->
      <div class="row">
        <div class= "col-md-6">
          <ul id="pizzas-ordered">
          </ul>
        </div>
        <div class="col-md-6">
          <div class= "well">
            <div id="show-pizza">
              <h3>Size: <span class="pizza-size"></span></h3>
              <h4>Crust: <span class="pizza-type"></span></h4>
              <h5>Topppings: <span class="pizza-toppings"></span></h5>
              <div id="delete-pizza">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="submit-order">
            <button type="button" class="btn-success">Place Order</button>
      </div>
    </div>
  </body>
</html>
